{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/auth.css">
<script src="/static/js/register.js" defer></script>
{% endblock %}

{% block title %}
Szachy | Rejestracja
{% endblock %}

{% block content %}

<div class="container">
  <h2>Zarejestruj się</h2>
  <form action="/register" method="POST">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Twój email" />
    </div>
    <div>
      <label for="username">Nazwa użytkownika</label>
      <input type="text" id="username" name="username" placeholder="Twój login" />
    </div>
    <div>
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" placeholder="••••••••" />
    </div>
    <div>
      <label for="confirm_password">Powtórz hasło</label>
      <input type="password" id="confirm_password" name="password_confirmation" placeholder="••••••••" />
    </div>
    <div>
      <label for="level">Poziom zaawansowania</label>
      <select id="level" name="elo">
        <option value="">Wybierz poziom</option>
        <option value="600">Początkujący</option>
        <option value="800">Średniozaawansowany</option>
        <option value="1000">Zaawansowany</option>
      </select>
    </div>
    <button type="submit">Zarejestruj się</button>
  </form>

  <div class="divider">Masz już konto?</div>

  <a href="/login" class="link-button">Zaloguj się</a>
</div>


{% endblock %}
